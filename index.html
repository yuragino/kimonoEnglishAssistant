<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Kimono English Assistant (Alpine.js)</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div x-data="kimonoEnglishAssistant" x-init="init()" class="list">

    <div class="menu-inner">
      <template x-for="btn in buttons" :key="btn.key">
        <button class="menu-btn" @click="setCategory(btn.key)" :class="{'active': selectedKey === btn.key}">
          <span x-text="btn.label"></span>
        </button>
      </template>
    </div>

    <template x-for="phrase in currentCategoryConversation">
      <div class="phrase" @click="showPhrase (phrase)">
        <span x-text="phrase.ja"></span>
      </div>
    </template>

    <template x-if="selectedPhrase">
      <div x-transition class="display-area">
        <div class="en" x-text="selectedPhrase.en"></div>
        <div class="ja" x-text="selectedPhrase.ja"></div>
        <div class="replay" @click="speakText(selectedPhrase.en)">もう一度再生</div>
      </div>
    </template>

  </div>

</body>

</html>
